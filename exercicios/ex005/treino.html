<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 20px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.63);
            border-radius: 6px;
            font-size: 18px;
            font-weight: bolder;
        }

        button:hover {
            color: white;
            background-color: black;
        }

       
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    
    <p><button onclick="calcular()">Clique para calcular</button></p>

    <div id="res">O resultado vem aqui...</div>

    <script>

        function calcular(){
            let num = Number(window.prompt('Digite um número:'))
            let res = window.document.querySelector('div#res')
            res.innerHTML = ` O dobro de ${num} é ${num * 2} e a metade é ${num / 2}`
        }
    </script>

</body>
</html>
