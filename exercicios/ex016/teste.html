    <title>Calculando a idade</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

    <h1>Calculando a idade</h1>
    <button onclick="idade()">Iniciar</button>
    <div id="saida">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        function idade(){
            let data = new Date()
            let anoNasc = Number(window.prompt('Em que ano vocÃª nasceu?'))
            let anoAtual = data.getFullYear()
            let saida = window.document.querySelector('div#saida')
            idadeAtual = anoAtual - anoNasc
            
            saida.innerHTML = `<p>Quem nasceu em ${anoNasc} vai completar <strong>${idadeAtual}</strong> anos em ${anoAtual}.</p>`
        }
    </script>
</body>
