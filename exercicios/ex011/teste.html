<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Média do Aluno v2.0</h1>
        <button onclick="media()">Calcular média</button>
        <div id="res">
            <p>O resultado vai aparecer aqui...</p>
        </div>
    </main>
    <script>
        function media(){
            let res = window.document.getElementById('res')
            let nome = window.prompt('Qual é o nome do aluno?')
            let nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}`))
            let nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a segunda nota de ${nome}?`))
            mediaAluno = (nota1 + nota2)/2
            
            let msg
            if(mediaAluno >= 7){
                msg = `Meus Parabéns!`
            }  else {
                msg = `Estude um pouca mais!`
            }
        
            res.innerHTML += `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${nota1}</mark> e <mark>${nota2}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark>${mediaAluno}</mark>.</p>`
            res.innerHTML += `<p>A mensagem que temos é: <strong style='color:red;'>${msg}</strong></p>`
            
        }  
    </script>
</body>
</html>
