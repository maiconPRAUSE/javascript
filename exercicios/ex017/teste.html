<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
    <style>
        body {
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h1>Gerador de números</h1>

    <button onclick="gerar()">Clique em mim</button>
    <button onclick="limpar()">Limpar</button>

    <div id="res"> <p>Cada vez que você clicar no botão acima, um número aleatório entre 1 e 100 será gerado.</p></div>

    <script>
        function gerar(){
            let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random()
            let num = min + Math.trunc(dif * aleatorio)
            let res = window.document.querySelector('div#res')
            res.innerHTML += `<p>Acabei de pensar no número ${num} !</p>`
        }

        function limpar(){
            let res = window.document.querySelector('div#res')
            res.innerHTML = null
        }

    </script>

</body>
</html>
