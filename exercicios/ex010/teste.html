<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 35px;
        }
        main {
            background-color:darkcyan;
            padding: 20px;

        }
    </style>
</head>
<body>
    <main>
        <h1>JavaScript</h1>
        <button onclick="acao1()">Ação 1</button>
        <button onclick="acao2()">Ação 2</button>
        <button onclick="acao3()">Ação 3</button>
        <button onclick="acao4()">Ação 4</button>
        <div id="resultado">
            <p>Aqui será registrado suas ações com os botões acima.</p>
        </div>
    </main>
    <script>
        let res = window.document.getElementById('resultado')
        function acao1(){
            res.innerHTML += "<p>Clicou no primeiro botão.</p>"
        }
        function acao2(){
            res.innerHTML += "<p>Clicou no segundo botão.</p>"
        }
        function acao3(){
            res.innerHTML += "<p>Clicou no terceiro botão.</p>"
        }
        function acao4(){
            res.innerHTML += "<p>Clicou no quarto botão.</p>"
        }
    </script>
</body>
</html>
